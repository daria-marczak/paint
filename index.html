<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Paint</title>
</head>

<body>
  <h2 class="hl">Paint</h2>

  <div class="controls">
    <label for="line">Line width:</label>
    <input id="line" type="range" name="width" min="1" max="100" value="1" onChange="handleWidth(this.value)">

    <label for="invert">Invert:</label>
    <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">

    <label for="base">Base Color</label>
    <input id="color" type="color" name="color" value="#3A47E7" onChange="handleColor(this.value)">
  </div>

  <canvas id="draw" width="800" height="800"></canvas>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
